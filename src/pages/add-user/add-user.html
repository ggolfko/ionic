<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add User</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-border>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="data.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="data.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
