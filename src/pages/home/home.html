<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <!-- class="outer-content" -->
  <ion-list no-border>
    <!-- no-lines -->
    <ion-list-header>
      Users
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="info" (click)="updateUser(user)">
            <ion-icon name="edit"></ion-icon>
            Edit
          </button>
        <button ion-button color="danger" (click)="deleteUser(user)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
